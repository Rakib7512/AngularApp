<table class="table striped">
<thead>

    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Fee</td>
        <td>Action</td>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let s of students | async">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.fee}}</td>
        <td>{{s.action}}</td>

    </tr>
</tbody>




</table>
