<div class="container mt-4">
  <h2 class="mb-4">Add Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input formControlName="name" class="form-control" placeholder="Full Name" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Salary</label>
      <input type="number" formControlName="salary" class="form-control" placeholder="Salary" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Email" />
    </div>
    
    <div class="col-md-6 mb-3">
  <label class="form-label d-block">Gender</label>
  
  <div class="form-check form-check-inline">
    <input 
      class="form-check-input"
      type="radio"
      name="gender"
      formControlName="gender"
      value="Male"
    />
    <label class="form-check-label">Male</label>
  </div>

  <div class="form-check form-check-inline">
    <input 
      class="form-check-input"
      type="radio"
      name="gender"
      formControlName="gender"
      value="Female"
    />
    <label class="form-check-label">Female</label>
  </div>
</div>


    <div class="col-md-6">
      <label class="form-label">Country</label>
      <select formControlName="country" class="form-select" (change)="onCountryChange()">
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Division</label>
      <select formControlName="division" class="form-select" (change)="onDivisionChange()">
        <option value="">Select Division</option>
        <option *ngFor="let division of filteredDivisions" [value]="division.id">{{ division.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">District</label>
      <select formControlName="district" class="form-select" (change)="onDistrictChange()">
        <option value="">Select District</option>
        <option *ngFor="let district of filteredDistricts" [value]="district.id">{{ district.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Police Station</label>
      <select formControlName="policeStation" class="form-select">
        <option value="">Select Police Station</option>
        <option *ngFor="let ps of filteredPoliceStations" [value]="ps.id">{{ ps.name }}</option>
      </select>
    </div>

    <div class="col-md-12">
      <button class="btn btn-success" type="submit" [disabled]="employeeForm.invalid">
        Add Employee
      </button>
    </div>
  </form>
</div>
