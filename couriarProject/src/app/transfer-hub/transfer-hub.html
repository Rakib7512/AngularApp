<div class="container mt-4">
  <h2>ðŸ“¦ Parcel Transfer</h2>

  <div class="mb-3">
  <label>Parcel ID</label>
  <input 
    [(ngModel)]="transfer.parcelId" 
    class="form-control" 
    (blur)="onChange(transfer.parcelId)" />
</div>


  <div class="mb-3">
    <label>From Hub</label>
    <input [(ngModel)]="transfer.fromHub" value="{{recParcel.currentHub}}" class="form-control" />
  </div>

  <div class="mb-3">
    <label>To Hub</label>
    <input [(ngModel)]="transfer.toHub" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Departed At</label>
    <input type="datetime-local" [(ngModel)]="transfer.departedAt" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Current Hub</label>
    <input [(ngModel)]="transfer.currentHub" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Courier By</label>
    <input [(ngModel)]="transfer.courierBy" class="form-control" />
  </div>

  <button (click)="submitTransfer()" class="btn btn-primary">Transfer</button>
</div>
