<h3>Parcel Transfer</h3>
<form (ngSubmit)="submitTransfer()">
  <input [(ngModel)]="transfer.parcelId" name="parcelId" placeholder="Tracking ID" required />
  <input [(ngModel)]="transfer.fromHub" name="fromHub" placeholder="From Hub" required />
  <input [(ngModel)]="transfer.toHub" name="toHub" placeholder="To Hub" required />
  <input [(ngModel)]="transfer.departedAt" name="departedAt" type="datetime-local" required />
  <input [(ngModel)]="transfer.currentHub" name="currentHub" placeholder="Current Hub" required />
  <button type="submit">Transfer</button>
</form>
