<div class="container mt-4">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body">
      <h3 class="text-center fw-bold text-success">üè¢ Hub Location List</h3>

      <table class="table table-bordered table-hover mt-4">
        <thead class="table-success text-center">
          <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Division</th>
            <th>District</th>
            <th>Police Station</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let hub of hubs">
            <td>{{ hub.name }}</td>
            <td>{{ hub.countries }}</td>
            <td>{{ hub.divisions }}</td>
            <td>{{ hub.districts }}</td>
            <td>{{ hub.policeStations }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteHub(hub.id!)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
