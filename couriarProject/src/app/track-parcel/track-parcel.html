<div class="container mt-4">
  <h3>Track Your Parcel</h3>

  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="trackingId" placeholder="Enter Tracking ID" class="form-control" />
    <button class="btn btn-primary" (click)="track()">Track</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div *ngIf="parcel" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Parcel Details</h5>
      <p><strong>Sender:</strong> {{ parcel.senderName }}</p>
      <p><strong>Receiver:</strong> {{ parcel.receiverName }}</p>
      <p><strong>Current Hub:</strong> {{ parcel.currentHub }}</p>
      <p><strong>Status:</strong> {{ parcel.status || 'N/A' }}</p>
    </div>
  </div>
</div>
