<h3>Track Parcel</h3>
<input [(ngModel)]="trackingId" placeholder="Enter Tracking ID" />
<button (click)="track()">Track</button>

<div *ngIf="currentHub">
  <p><strong>Current Hub:</strong> {{ currentHub.currentHub }}</p>
</div>

<div *ngIf="history.length">
  <h4>Transfer History:</h4>
  <ul>
    <li *ngFor="let h of history">
      From: {{ h.fromHub }} â†’ To: {{ h.toHub }} | Date: {{ h.departedAt }}
    </li>
  </ul>
</div>
