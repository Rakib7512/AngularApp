<div class="bg-light vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg rounded-4 border-0" style="width: 100%; max-width: 450px;">
    <div class="card-body p-5">
      <!-- Logo and Title -->
      <div class="text-center mb-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/DHL_Logo.svg" width="140" alt="DHL Logo" />
        <h4 class="fw-bold text-danger mt-3">Welcome to DHL Express</h4>
        <p class="text-muted mb-0">Secure Courier Management Login</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control rounded-3" formControlName="email" placeholder="example@dhl.com" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold"> Password</label>
          <input type="password" class="form-control rounded-3" formControlName="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember & Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none text-danger small">Forgot password?</a>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-danger rounded-3 fw-bold">ðŸ”“ Login</button>
        </div>

        <!-- Register -->
        <div class="mt-4 text-center">
          <small class="text-muted">Don't have an account? 
            <a href="#" class="text-danger text-decoration-none fw-semibold">Register Now</a>
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
