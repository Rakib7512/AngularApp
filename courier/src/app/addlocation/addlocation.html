<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Form with Image Upload</title>

</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Location Information Form</h2>
    <form enctype="multipart/form-data">
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country" required>
      </div>
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input type="text" class="form-control" id="district" name="district" placeholder="Enter district" required>
      </div>
      <div class="mb-3">
        <label for="police" class="form-label">Police Station</label>
        <input type="text" class="form-control" id="police" name="police" placeholder="Enter police station" required>
      </div>
     
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>

</body>
</html>
