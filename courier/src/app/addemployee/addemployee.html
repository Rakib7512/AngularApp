<div class="container mt-5">
  <form [formGroup]="formGroup" class="border p-4 rounded shadow container">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" formControlName="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" formControlName="email" required>
    </div>

    <div class="row">

      <div class="col-md-5">
        <label for="fee" class="form-label">designation:</label>
        <input type="text" class="form-control" formControlName="designation" required>
      </div>
      <div class="col-md-5">
        <label for="fee" class="form-label">Joining Date:</label>
        <input type="datetime-local" class="form-control" formControlName="date" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary:</label>
      <input type="number" class="form-control" formControlName="salary" required>
    </div>

    <div class="row">
      <div class="col-md-4" formGroupName="country" style=" width: 300px;">
        <div class="invalid-feedback"> Please seclect a location </div>
        <label for="fee" class="form-label">Country:</label>
        <select name="location" formControlName="country" class="form-select" required="">
          <option *ngfor="let loc of locations" [ngValue]="loc.country">{{loc.country}}</option>
        </select>
      </div>

      <div class="col-md-4" formGroupName="district" style="width: 300px; float:inline-end ;">
        <div class="invalid-feedback"> Please seclect a location </div>
        <label for="fee" class="form-label">District:</label>
        <select name="location" formControlName="district" class="form-select" required="">
          <option *ngfor="let loc of locations" [ngValue]="loc.district">{{loc.district}}</option>
        </select>
      </div>

      <div class="col-md-4" formGroupName="policeStation" style="width: 300px; float: right;">
        <div class="invalid-feedback"> Please seclect a location </div>
        <label for="fee" class="form-label">Police Station:</label>
        <select name="location" formControlName="PoliceStation" class="form-select" required="">
          <option *ngfor="let loc of locations" [ngValue]="loc.policeStation">{{loc.policeStation}}</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="fee" class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" required>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary" (click)=" addStudent()" href="allEmp">Submit</button>
    </div>
  </form>
</div>
