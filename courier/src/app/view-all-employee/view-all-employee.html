<h1 class="text-center text-danger"style="text-decoration: underline;">All Employee</h1>

<table class="table striped">

    <thead>

        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Salary</td>
            <!-- <td>Designation</td> -->
            <td>Joining Date</td>
            <td>Image</td>
            <td>Country</td>
            <td>District</td>
            <td>Police Station</td>


            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees | async">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.email}}</td>
            <td>{{e.salary}}</td>
            <!-- <td>{{e.designation}}</td> -->
             <td>{{e.date}}</td>
             <td>{{e.image}}</td>
             <td>{{e.Country}}</td>
             <td>{{e.district}}</td>
             <td>{{e.PoliceStation}}</td>
            <td>

                <button class="btn btn-warning m-1 p-1" (click)="updateEmployee(e.id)">Edit</button>
                <button class="btn btn-danger m-1 p-1" (click)="deleteEmployee(e.id)">Delete</button>

            </td>
        </tr>

    </tbody>


</table>
